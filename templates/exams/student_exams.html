{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Available Exams</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Teacher</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        {% for exam in exams %}
        <tr>
            <td>{{ exam.title }}</td>
            <td>{{ exam.description }}</td>
            <td>{{ exam.teacher.user.username }}</td>
            <td>{{ exam.created_at }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
