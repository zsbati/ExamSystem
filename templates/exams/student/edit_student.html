{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Student: {{ student.user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Back to Student List</a>
</div>
{% endblock %}
