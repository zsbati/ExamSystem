{% extends 'base.html' %}

{% block content %}
<div class="logout-container">
    <h2>Logout Confirmation</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Logout</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</div>
{% endblock %}
