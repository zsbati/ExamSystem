{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the student "{{ student.user.username }}"?</p>
            <p>This action cannot be undone. The student account and all associated data will be permanently deleted.</p>
            
            <div class="mt-4">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete Student</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">No, Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
